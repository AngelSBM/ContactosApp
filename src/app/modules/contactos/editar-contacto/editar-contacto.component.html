        <input type="text" placeholder="cedula" formControlName="cedula" [(ngModel)]="infoContacto.cedula">
        <div class="telefonos">
            <input type="text" placeholder="TelÃ©fono" formControlName="telefono" [(ngModel)]="infoContacto.correo">
