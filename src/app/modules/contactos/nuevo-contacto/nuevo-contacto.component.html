<div class="form">
    <div class="icon">
        <i class="fas fa-user-circle"></i>
    </div>
    <form action="" (submit)="submit()" [formGroup]="registerForm" #f>
        <input type="text" placeholder="Nombre" formControlName="nombre">
        <input type="text" placeholder="Apellido" formControlName="apellidos">
        <input type="text" placeholder="cedula" formControlName="cedula">

        <div class="telefonos" id="telefonos">
            <div class="input" id="inputsTelefono" #telefonos>
                <input type="text" placeholder="TelÃ©fono" formControlName="telefono" id="inputTelefono">
            </div>
            <button class="add" type="button" (click)="addTelefono()">
                <i class="fas fa-plus-square"></i>
            </button>
        </div>

        <div class="correos" id="correos">
            <div class="input" id="inputsCorreos" #correos>
                <input type="text" placeholder="Correo elÃ©ctronico" formControlName="correo" id="inputCorreo">

</div>
